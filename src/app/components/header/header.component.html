<header class="f-row header">
  <div class="logo-div">
    <img
      src="/assets/images/W.png"
      alt="logo"
      class="logo"
      routerLink="/home"
    />
  </div>

  <div class="title-div">
    <p class="title" (click)="onTitleClick()">{{ title }}</p>
  </div>

  <div class="user-profile">
    <img
      src="/assets/images/avatar.png"
      alt="avatar"
      class="avatar"
      routerLink="/user"
    />
  </div>
</header>
